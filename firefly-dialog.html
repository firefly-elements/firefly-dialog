<link rel="import" href="/bower_components/polymer/polymer-element.html">
<link rel="import" href="/bower_components/paper-dialog/paper-dialog.html">

<link rel="import" href="/bower_components/paper-dialog-scrollable/paper-dialog-scrollable.html">

<link rel="import" href="/bower_components/paper-button/paper-button.html">

<link rel="import" href="asp-fire-dialog-mixin.html">

<dom-module id="asp-fire-dialog">
    <template>

        <style>
            :host {
                display: block;
                --dialog-content-height: 400px;
                --dialog-title-color: rgba(15, 73, 169, 0.77);
                --dialog-width: 400px;
            }
            paper-dialog{
                --paper-dialog-background-color: white;
                width: var(--dialog-width);
            }
            
           paper-dialog > .dialog-content{
               margin-left: 10px;
               margin-right: 10px;
               overflow-y: scroll;
               height: var(--dialog-content-height);
           }

           paper-dialog > h2{
                margin-left: 5px;
                font-size: 1.2em;
                color: var(--dialog-title-color);
           }
           paper-dialog > .buttons{
               font-size: 1.0em;
               color: #505050;
           }
 
        </style>

        <paper-dialog no-cancel-on-outside-click horizontal-offset="300">
            <h2>[[dialogLabel]]</h2>
            
            <div class="dialog-content">
                <slot id="detail" select=".detail-page"></slot>
            </div>
            
            
            <div class="buttons">
                <paper-button dialog-dismiss>Cancel</paper-button>
                <paper-button dialog-confirm autofocus on-tap="_addCard">Accept</paper-button>
            </div>
        </paper-dialog>

    </template>

    <script>
        /**
         * `asp-fire-dialog` this component is responsible for displaying detail pages. These are 
         * components that implement the AspComponentModelMixin and are tagged with the CSS class
         * ".detail-page".
         *
         * @summary ShortDescription.
         * @customElement
         * @polymer
         * @extends {Polymer.Element}
         */
        class AspFireDialog extends AspFireDialogMixin(Polymer.Element) {
            /**
             * String providing the tag name to register the element under.
             */
            static get is() {
                return 'asp-fire-dialog';
            }

            /**
             * Instance of the element is created/upgraded. Use: initializing state,
             * set up event listeners, create shadow dom.
             * @constructor
             */
            constructor() {
                super();
            }

            /**
             * Use for one-time configuration of your component after local DOM is initialized. 
             */
            ready() {
                super.ready();

                Polymer.RenderStatus.afterNextRender(this, function() {
                    
                });
            }

        }

        window.customElements.define(AspFireDialog.is, AspFireDialog);
    </script>
</dom-module>
